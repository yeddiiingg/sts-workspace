<!DOCTYPE html>
<html>
<head>
    <meta charset="EUC-KR">
    <title>회원 정보 출력창</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
        function trans() {
            $.ajax({
                type: "post",
                dataType: "xml",
                async: false,
                url: "http://localhost:8090/chap16/MServlet",

                success: function (data, textStatus) {
                    var table = "<table>";
                    table += "<tr><th>ID</th><th>Password</th><th>Name</th><th>Email</th><th>Join Date</th></tr>";
                    $(data).find("info").each(function () {
                        let id = $(this).find("id").text();
                        let pwd = $(this).find("pwd").text();
                        let name = $(this).find("name").text();
                        let email = $(this).find("email").text();
                        let joinDate = $(this).find("joinDate").text();
                        table += "<tr>";
                        table += "<td>" + id + "</td>";
                        table += "<td>" + pwd + "</td>";
                        table += "<td>" + name + "</td>";
                        table += "<td>" + email + "</td>";
                        table += "<td>" + joinDate + "</td>";
                        table += "</tr>";
                    });
                    table += "</table>";
                    $("#memberInfo").html(table);
                },
                error: function (data, textStatus) {
                    alert("에러 발생");
                },
                complete: function (data, textStatus) {
                    alert("작업 완료");
                }
            });
        }
    </script>
</head>
<body>
<h1>회원 정보</h1>
<input type="button" value="회원 정보 확인" onclick="trans()"/>
<div id="memberInfo"></div>
</body>
</html>
