<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

</head>
<style>
	body{
	background:pink;
	
	}
	.container{
	width:300px;
	padding :16px;
	margin: 0 auto;
	background-color : white;
	border-radius:8px;
	}
	
	#btn{
	background-color: pink;
	color:white;
	border:none;
	width:100%
	}
	
	.input{
	width:250px;
	border-radius:8px;
	}
	
</style>
<body>
	<!-- action : 이름이 logins라는 서블릿으로 form내용을 get방식으로 전달한다 -->
	<form action="frmlogins3" name ="frmLogin" method="get" class="container">
		<label class="input" for="name">아이디 : </label><br/>
		<!-- 서블릿에서 name과 입력된 값을 전달 받게 된다. -->
		<input type="text" id="name" name="user_id"><br>
		
		<label class="input" for="name2">패스워드 : </label><br/>
		<input type="password" id="name2" name="user_pw"><br>
		
		<button type="submit" id="btn">확인</button>
		<button type="reset" id="btn">초기화</button>
</form>

</body>
</html>
