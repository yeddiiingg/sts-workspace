<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="signup.jsp" method="post">
		<table align="center">
			<tr>
				<th colspan="2" align="center" height="40"> <b>회원가입<b> </th>
			</tr>
			<tr>
				<td align="right">아이디</td>
				<td><input type="text" name="id" placeholder="Email address" required="required"></td>
			</tr>
			<tr>
				<td align="right">비밀번호</td>
				<td><input type="password" name="ps" placeholder="Password" required="required"></td>
			</tr>

				<td align="right">비밀번호 확인</td>
				<td><input type="password" name="ps2" placeholder="Password" required="required"></td>
			</tr>
			<tr>
				<td align="right">이름</td>
				<td><input type="text" name="name" required="required"></td>
			</tr>
			<tr>
				<td colspan="2" align="center" height="50">
					<input type="submit" value="회원가입">
				</td>
			</tr>
		</table>
	</form>

</html>
